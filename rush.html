<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Theta Tau - Psi Beta - Fall Rush 2014</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="//cdn.jsdelivr.net/pure/0.5.0/grids-responsive-min.css">
        <!--<![endif]-->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700italic,400,700|Roboto+Slab:400,700&subset=latin,greek' rel='stylesheet' type='text/css'>
        <link href='css/style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="header">
             <ul class="menuitems">
                <li><a href="#" class="OT">ΘΤ</a></li>
                <li class="chapter smallhide">Psi Beta</li>
                <li><a href="index.html" class="first smallhide item">Home</a></li>
                <li><a href="#" class="smallhide item">About</a></li>
                <li><a href="members.html" class="smallhide item">Members</a></li>
                <li><a href="rush.html" class="smallhide item">Rush</a></li>
                <li><a href="#" class="smallhide item">Contact</a></li>
                <li><a href="#" class="collapsed smallshow item">Menu</a><li>
            </ul>
        </div>
        
        <div class="pure-g">
            <div class="pure-u-5-5" style="text-align: center;">
                <h1>Fall Rush 2014</h1>
                <h3>Fall Rush will take place from RUSH_START and RUSH_END.</h3>
            </div>
        </div>
        
        <div class="pure-g">
            <div class="pure-u-5-5">
                <h2>Events</h2>
                <table class="pure-table">
                    <thead>
                        <th>Event</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                    </thead>
                    <tbody id="rush-table-body">
                    </tbody>
                </table>
            </div>
        </div>
        
        <script id="rush-event-template" type="text/x-handlebars-template">
        {{#each rush_events}}
        <tr>
            <td>{{this.type}}</td>
            <td>{{ this.date }}</td>
            <td>{{this.time}}</td>
            <td>{{this.location}}</td>
        </tr>
        {{/each}}
        </script>
        
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/handlebarsjs/1.3.0/handlebars.min.js"></script>
        <script type="text/javascript">
            var source =  $("#rush-event-template").html();
            var rush_template = Handlebars.compile(source);
            
            $.getJSON("data/rush.json", function(data) {
                $("#rush-table-body").append(rush_template(data));
            });
        </script>
        <div class='footer'>
            <h3>"Whatsoever thy hand findeth to do, do it with thy might!" Ecclesiastes 9:10</h3>
        </div>
    </body>
</html>
